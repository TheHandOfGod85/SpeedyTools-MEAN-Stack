<div class="container">
    <form [formGroup]="loginForm" (submit)="onSubmit()">
        <mat-card class="bg-light shadow-lg">
            <div class="text-center fw-bold fs-4 text-primary">Login</div>
            <mat-card-content>
                <!-- Email input -->
                <div class="col-xs-12 col-md-8 mx-auto form-outline mb-4">
                    <input
                        placeholder="Email"
                        type="email"
                        class="form-control"
                        formControlName="email"
                        id="email"
                    />
                    <div
                        class="alert alert-warning fs-6"
                        *ngIf="
                            !loginForm.get('email').valid &&
                            loginForm.get('email').touched
                        "
                    >
                        <span *ngIf="loginForm.get('email').errors['required']"
                            >Email is required</span
                        >
                    </div>
                </div>

                <!-- Password input -->
                <div class="col-xs-12 col-md-8 mx-auto form-outline mb-4">
                    <input
                        placeholder="Password"
                        type="password"
                        class="form-control"
                        formControlName="password"
                        id="password"
                    />
                    <div
                        class="alert alert-warning fs-6"
                        *ngIf="
                            !loginForm.get('password').valid &&
                            loginForm.get('password').touched
                        "
                    >
                        <span
                            *ngIf="loginForm.get('password').errors['required']"
                            >Password is required</span
                        >
                        <span
                            *ngIf="
                                loginForm.get('password').errors['minlength']
                            "
                            >Minimum length 8 characters</span
                        >
                    </div>
                </div>
