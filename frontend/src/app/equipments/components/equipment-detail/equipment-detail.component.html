<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container" style="max-width: 680px">
        <div class="row">
            <div class="col-xs-12">
                <mat-card
                    class="mx-2 bg-light"
                    *ngIf="equipment$ | async as equipment"
                >
                    <mat-card-header>
                        <mat-card-title-group>
                            <mat-card-title class="text-nowrap">{{
                                equipment.name
                            }}</mat-card-title>
                            <mat-card-subtitle>Small</mat-card-subtitle>
                            <img
                                mat-card-md-image
                                src="./../../../assets/images/placeholder-image.png"
                                alt="none"
                            />
                        </mat-card-title-group>
                    </mat-card-header>
                    <mat-card-content>
                        {{ equipment.description }}
                    </mat-card-content>
                </mat-card>
                <div class="mt-1 text-center">
                    <a
                        mat-raised-button
                        color="primary"
                        type="button"
                        routerLink="/equipments"
                        >Go back</a
                    >
                </div>
            </div>
        </div>
    </div>
</body>
